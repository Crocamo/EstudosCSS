<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flexBox - WDEV</title>
    <link rel="stylesheet" href="./css/defaultGrid.css" type="text/css" />

    <style>
        .flexContainer{
            display: flex;
        }

        .flexContainer div{
            width: 50%;

        }

        .noWrap{
            flex-wrap: nowrap;
        }

        .Wrap{
            flex-wrap: wrap;
        }
        .WrapReverse{
            flex-wrap: wrap-reverse;
        }


        
    </style>
</head>
<body>
    <h1>Flex Container</h1>

    <h2>no Wrap</h2>
    <div class="flexContainer noWrap">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </div>

    <hr>

    <h2>Wrap</h2>
    <div class="flexContainer Wrap">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </div>

    <hr>

    <h2>Wrap Reverse</h2>
    <div class="flexContainer WrapReverse">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </div>

    <hr>
</body>
</html>
