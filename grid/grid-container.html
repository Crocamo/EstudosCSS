<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout - WDEV</title>
    <link rel="stylesheet" href="./css/defaultGrid.css" type="text/css" />

    <style>
     .gridContainer{
        display: grid;
     }

     .gridContainerInLine{
        display: inline-grid;
     }
    </style>
</head>
<body>
    <h1>Grid Container</h1>

    <h2>Exemplo 1: Grid Container</h2>

    <div class="gridContainer">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="green">3</div>
        <div class="yellow">4</div>
    </div>

    <hr>

    <h2>Exemplo 2: Grid Container In Line</h2>

    <div class="gridContainerInLine">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="green">3</div>
        <div class="yellow">4</div>
    </div>


</body>
</html>
