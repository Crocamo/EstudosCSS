<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flexBox - WDEV</title>
    <link rel="stylesheet" href="./css/defaultGrid.css" type="text/css" />

    <style>
        .flexContainer{
            display: flex;
        }

        .directionRow{
            flex-direction: row;
        }
        .directionColumn{
            flex-direction: column;
        }
        .directionRowReverse{
            flex-direction: row-reverse;
        }
        .directionColumnReverse{
            flex-direction: column-reverse;
        }
        
    </style>
</head>
<body>
    <h1>Flex Container</h1>

    <h2>Flex direction row</h2>
    <div class="flexContainer directionRow">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </div>

    <hr>

    <h2>Flex direction column</h2>
    <div class="flexContainer directionColumn">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </div>

    <hr>

    <h2>Flex direction row reverse</h2>
    <div class="flexContainer directionRowReverse">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </div>

    <hr>

    <h2>Flex direction column reverse</h2>
    <div class="flexContainer directionColumnReverse">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </div>

    <hr>

</body>
</html>
