<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Template Columns - WDEV</title>
    <link rel="stylesheet" href="./css/defaultGrid.css" type="text/css" />

    <style>
     .gridContainer{
        display: grid;
        background-color: #444;
        height: 200px;
     }

     .exemplo1{
      grid-template-columns: 50px 50px;
      grid-auto-rows: 50px 50px;
      justify-content: center;
      align-content: center;
     }

     .exemplo2{
      justify-items: center;
      align-items: center;

     }
     .itemYellow{
      justify-self: end;
      align-self: end;
     }

    
    </style>
</head>
<body>
    <h1>alinhamentos</h1>

    <h2>Exemplo 1: alinhamento de conteudo do grid</h2>

    <div class="gridContainer exemplo1">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="green">3</div>
        <div class="yellow">4</div>
    </div>

    <hr>

    <h2>Exemplo 2: alinhamento de conteudo do item</h2>

    <div class="gridContainer exemplo1 exemplo2">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="green">3</div>
        <div class="yellow">4</div>
    </div>

    <hr>

    <h2>Exemplo 3: alinhamento individual de conteudo do item</h2>

    <div class="gridContainer exemplo1">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="green">3</div>
        <div class="yellow itemYellow">4</div>
    </div>

    <hr>

</body>
</html>
